<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsoleXpress Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet"/>
    <style>

        /* Estilos generales para el cuerpo del documento */
        body {
            margin: 0;
            font-family: 'League Spartan';
        }
        .container {
            display: flex;
            height: 100vh;
        }

        /* Estilos para el panel izquierdo */
        .left {
            background-color: #e60012;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        /* Imagen de fondo que cubre todo el panel izquierdo */
        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilo del botón en la parte inferior del panel izquierdo */
        .left .button {
            position: absolute;
            bottom: 20px;
            background-color: #2f3640;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Comfortaa';
        }

        /* Estilos para el panel derecho */
        .right {
            background-color: #004182;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            position: relative;
        }

        /* Estilos para el encabezado dentro del panel derecho */
        .right .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Estilo para el título del formulario de registro */
        .right .header h2 {
            font-size: 29px;
            margin: 0;
            margin-right: 20px;
            text-align: right;
        }

        /* Tamaño del icono */
        .right .icon {
            font-size: 40px;
        }

        /* Estilo del formulario de registro */
        .right form {
            display: flex;
            flex-direction: column;
            width: 60%;
            align-items: center;
        }

    

        .left-panel img {
            width: 80px;
            height: 80px;
            filter: brightness(0) invert(1); /* Cambia el icono a color blanco */
        }


        /* Estilo de los campos de entrada en el formulario */

        .right form input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 105%;
            font-family: 'Comfortaa';
        }

        /* Estilo del botón de registro */
        .right form .register-button {
            background-color: #e1646e;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 89%;
            font-family: 'Comfortaa';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img alt="Nintendo Switch and accessories" src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2021/02/nintendo-switch-edicion-mario-2240845.jpg?tf=1200x"/>
            <button class="button">
                Ingresa
            </button>
        </div>
        <div class="right">
            <div class="header">
                <h2>Regístrate en<br/>ConsoleXpress</h2>
                <div class="left-panel">
                    <img src="images/icono_ConsoleXpress.svg" width="82px" height="82px">
                </div>
            </div>
            <form>
                <input placeholder="Nombre" type="text"/>
                <input placeholder="Correo electrónico" type="email"/>
                <input placeholder="Contraseña" type="password"/>
                <input placeholder="Confirmar contraseña" type="password"/>
                <button class="register-button" type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
