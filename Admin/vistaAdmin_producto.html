<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_vistaAdmin.css"> <!-- style para pantalla vista de producto admin -->
    <title>Vista de producto - admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <!-- Logo de ConsoleXpress -->
            <img alt="ConsoleXpress Logo" height="50" src="images/icono_ConsoleXpress.svg" width="40"/> 
            <span>ConsoleXpress</span>
        </div>
        <div class="admin">
            <!-- Sección Admin -->
            <span>Admin</span>
            <i class="fas fa-user"></i>
        </div>
    </div>
    <div class="container">
        <div class="arrow-left">
            <i class="fas fa-chevron-left"></i>  
        </div>

        <!-- Detalles producto -->
        <div class="product-details">
            <h2>Nombre del producto:</h2>
            <div class="product-name">Nintendo switch oled</div>
            <div class="product-image">
                <img alt="Nintendo Switch OLED" height="450" src="images/consola_nintendo oled.avif" width="450"/>
                <i class="fas fa-plus"></i>
            </div>

            <!-- Detalles precio y descipción producto -->
            <div class="product-price">$400</div>
            <div class="product-description">
                <strong>Descripción:</strong>
                <p>Nintendo switch oled.</p>
            </div>
        </div>

        <!-- Detalles input del producto -->
        <div class="product-form">
            <h2>Agregar producto en ConsoleXpress</h2>
            <label for="codigo">Código:</label>
            <input id="codigo" readonly type="text" value="USSS2332"/>
            <label for="categoria">Categoría:</label>
            <select id="categoria">
                <option value="especial">Edición Especial</option>
                <option value="especial">Accesorios</option>
                <option value="especial">Consolas</option>
            </select>
            <label for="marca">Marca:</label>
            <input id="marca" readonly type="text" value="Nintendo"/>
            <label for="stock">Stock:</label>
            <input id="stock" type="number" value="1"/>
            <button class="save-button">Guardar</button>
        </div>
        <div class="arrow-right">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
</html>
