<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fuentes utilizadas -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Autenticacion/style_login.css' %}">
    <link rel="website icon" href="{% static 'icon_consola.png' %}" type="image/png">

    <!-- Nombre e icono de sitio web -->
    <title>Login ConsoleXpress</title>  
    
</head>

<body>
    <!-- Contenedor principal que divide los paneles izquierdo y derecho -->
    <div class="container">
        <!-- Panel izquierdo: formulario de inicio de sesión -->
        <div class="left-panel">  
            <img src="{% static 'icono_ConsoleXpress.svg' %}" width="82px" height="82px">
            <h1>¡Bienvenido a<br>ConsoleXpress!</h1>
            
            <form method="POST" action="/login" onsubmit="return handleSubmit();">
                <input name="username" placeholder="Nombre" type="text" required />
                <input name="password" placeholder="Contraseña" type="password" required>

                    <!-- Diálogo de advertencia -->

                </input>

                <button class="btn ingresa" type="submit">Ingresa</button>
                <div class="forgot-password">¿Olvidaste la contraseña?</div>
            
            </form>
        </div>

        <!-- Panel derecho: imagen de fondo y botón de registro -->
        <div class="right-panel">
            <a class="btn_registrate" href="{% url 'index_register' %}"> Regístrate </a>
        </div>
    </div>


    <!-- script del login -->
    <script src="script_login.js"></script>
</body>
</html>
