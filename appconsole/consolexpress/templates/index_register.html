<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fuentes utilizadas -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Autenticacion/style_register.css' %}">
    <link rel="website icon" href="{% static 'icon_consola.png' %}" type="image/png">

    <!-- Nombre e icono de sitio web -->
    <title>Register ConsoleXpress</title>

</head>
<body>
    <div class="container">
        <div class="left">
            <img alt="Nintendo Switch and accessories" src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2021/02/nintendo-switch-edicion-mario-2240845.jpg?tf=1200x"/>
            <a class="btn_ingresa" href="{% url 'index_login' %}"> Ingresa </a>

            
        </div>
        <div class="right">
            <div class="header">
                <h2>Regístrate en<br/>ConsoleXpress</h2>
                <div class="left-panel">
                    <img src="{% static 'icono_ConsoleXpress.svg' %}" width="82px" height="82px">
                </div>
            </div>

            <form method="POST" action="/register" onsubmit="return handleSubmit();">
                <input name="username" placeholder="Nombre" type="text" required />
                <input name="email" placeholder="Correo electrónico" type="email" required />
                <input name="password" placeholder="Contraseña" type="password" required />
                <input name="confirm_password" placeholder="Confirmar contraseña" type="password" required >
                <!-- Diálogo de advertencia -->

            </input> <!-- cierra para confirmar la contra -->
                
                <button class="register-button" type="submit">Registrar</button>
            </form>
        </div>
    </div>

        <!-- script del register -->
        <script src="script_register.js"></script>
</body>
</html>
